openapi: 3.0.0
info:
    title: Hockey Tracker Api
    description: Api to retrieve and update hockey statistics for rec teams
    version: 0.0.1
servers:
    - url: http://localhost:3000/api/v2
      description: local dev

paths:
    /liveness:
        get:
            summary: Health Check
            description: Checks if the application is up and running
            responses:
                '200':
                    description: OK
                    content:
                        text/plain:
                            schema:
                                type: string
                                example: We are live baby!
    /seasons:
        get:
            summary: Hockey Seasons
            description: Gets a list of all Seasons

    /player:
        post:
            summary: Create a new player
            description: Creates a new player based on a first name and surname that was passed in
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - firstName
                                - surname
                            properties:
                                name:
                                    type: string
                                    example: John Doe
                                email:
                                    type: string
                                    format: email
                                    example: johndoe@example.com
            responses:
                '403':
                    description: Unauthorised

components:
    schemas:
        Season:
            type: object
            properties:
                id:
                    type: string
                    example: 'SSN100'
                name:
                    type: string
                    example: '23/24'
                startDate:
                    type: string
                    format: date-time
                    example: '2024-03-14T09:00:00Z'
                endDate:
                    type: string
                    format: date-time
                    example: '2024-03-20T17:00:00Z'
